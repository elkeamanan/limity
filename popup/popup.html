<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limity - Add Blocked Keyword</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #191A1B;
            color: #F2EFE5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            width: 300px;
        }
        
        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: #252627;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .brand {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .brand span {
            color: #dc3545;
        }
        
        h1 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: #F2EFE5;
        }

        p {
            margin-bottom: 1.5rem; 
            color: #b0b2b5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #3a3b3d;
            background-color: #323335;
            color: #F2EFE5;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.3);
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #c82333;
        }
        
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #787a7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">limit<span>y</span></div>
        <h1>Add Blocked Keyword</h1>
        <p>Block every website that contains this keyword</p>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="keyword">Keyword to Block</label>
                <input type="text" id="keyword" name="keyword" placeholder="Enter keyword" required>
            </div>
            
            <button type="submit" class="btn">Block Keyword</button>
        </form>
        
        <footer>
            Limity Protection â€¢ Secure Browsing Experience
        </footer>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
